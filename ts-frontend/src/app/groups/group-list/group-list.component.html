<div class="row">
  <div class="pull-right" style="padding: 5px; padding-right: 15px">
    <button type="button" class="btn btn-success" [disabled]="role!=='admin'" (click)="onAddGroup()">Add Group</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-group-item
      *ngFor="let groupElement of groups; let i=index"
      [group]="groupElement"
      [index]="i"
    ></app-group-item>
  </div>
</div>
