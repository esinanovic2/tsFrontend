<a style="cursor: pointer"
   class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{trip.title}}</h4>
    <p class="list-group-item-text">{{'Start time : ' + trip.startTime}}</p>
    <p class="list-group-item-text">{{'End time : ' + trip.endTime}}</p>
  </div>
  <div class="pull-right">
    <div class="row">
      <div class="col-xs-12">
        <h4 class="list-group-item-text">{{'Distance : ' + trip.distance}}</h4>
      </div>
    </div>
  </div>
</a>
