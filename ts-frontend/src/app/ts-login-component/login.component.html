<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control">
          <span *ngIf="!signInForm.get('username').valid && signInForm.get('username').touched"
                class="help-block" style="color: red">
            <span *ngIf="signInForm.get('username').errors['required']">
                This field is required</span>
            <span *ngIf="signInForm.get('username').errors['usernameInvalid']">
                Username Invalid</span>
            </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control">
          <span *ngIf="!signInForm.get('password').valid && signInForm.get('password').touched"
                class="help-block" style="color: red">
            <span *ngIf="signInForm.get('password').errors['required']">
                This field is required</span>
            <span *ngIf="signInForm.get('password').errors['passwordInvalid']">
                Password Invalid</span>
            </span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signInForm.valid">Login</button>
      </form>
    </div>
  </div>
</div>
